<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Link generator untuk Whatsapp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/svg" sizes="72x72" href="images/icon-72x72.svg">
	
	
</head>
<body>
    <main>
        <div class="container column">

            <form id="formulario" class="column">
                <h1>Link generator untuk Whatsapp</h1>
                <input type="text" name="number" placeholder="Masukan Nomor Anda Disini" id="campo" />
                
                <textarea name="text" placeholder="Ketik Pesan Anda disini" id="text" maxlength="23" ></textarea><br>
                
                <div id="result"></div>
                
                <input type="submit" value="Gerar Link" id="generate">
            </form>
            <button id="copy">Salin</button>
            <a href="index.html">Buat Tautan Baru</a>
            
              <div class="info column">
                  <h2>Cara Kerja</h2>
                  <ul>
                    <li><span>1</span>Kode negara telepon (mis. 62) Contoh : 6282173.....</li>
                    <li><span>2</span>Tulis pesan default yang akan ditampilkan</li>
                    <li><span>3</span>Klik <strong>Buat Tautan</strong></li>
                    <li><span>4</span>Salin tautan dan bagikan</li>
                    <li><span>5</span>Sebelum menggunakan, lakukan tes</li>
                  </ul>
              </div>

        </div>
    </main>
    <!-- injecting the javascript -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
